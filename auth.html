<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login / Register - SchoolConnect</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="auth-wrap">
    <div class="auth-card">
      <h2 id="authTitle">Login</h2>

      <div class="user-type">
        <label><input type="radio" name="user_type" value="volunteer" checked> Volunteer</label>
        <label><input type="radio" name="user_type" value="school"> School</label>
      </div>

      <!-- Login form -->
      <form id="loginForm" action="backend/login.php" method="POST">
        <input type="hidden" name="user_type" id="login_user_type" value="volunteer">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>

      <p class="switch-text">No account? <a href="#" id="showRegister">Register</a></p>

      <!-- Register form -->
      <form id="registerForm" action="backend/register.php" method="POST" style="display:none;">
        <input type="hidden" name="user_type" id="reg_user_type" value="volunteer">
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password (min 6)" required>
        <button type="submit" class="btn">Register</button>
      </form>

      <p class="switch-text" style="display:none;" id="showLoginP">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

<script src="js/auth.js"></script>
</body>
</html>
